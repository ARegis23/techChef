name: aplicativofuncional
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  provider: ^6.1.5
  flutter_svg: ^2.2.0
  google_sign_in: 6.1.5
  intl: ^0.20.2
  firebase_storage: ^13.0.0
